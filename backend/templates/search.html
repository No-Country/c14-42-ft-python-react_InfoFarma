<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Buscador de Medicamentos</title>
</head>
<body>
    <h1>Buscador de Medicamentos</h1>
    <form action="/" method="get">
        <label for="patologia">Enfermedad:</label>
        <input type="text" id="patologia" name="patologia" value="{{ request.query_params.patologia }}">
        <button type="submit">Buscar</button>
    </form>

    {% if data %}
    <h2>Resultados:</h2>
    <ul>
        {% for key, value in data.items() %}
        <li>{{ key }}: {{ value }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
